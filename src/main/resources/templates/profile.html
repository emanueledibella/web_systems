<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo - Y</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/js.js"></script>
    <script src="https://kit.fontawesome.com/10f3fe22ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <ul class="sidebar__nav">
                <li class="sidebar__nav-item">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                </li>
                <li class="sidebar__nav-item">
                    <a href="profile.html" class="active">
                        <i class="fa-solid fa-user"></i>
                        Profilo
                    </a>
                </li>
                <li class="sidebar__nav-item sidebar__nav-item--button">
                    <a href="create_post.html" class="sidebar__button">
                        <button class="btn sidebar__button-publish">Pubblica</button>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content" id="profile">
            <h2>Le tue informazioni</h2>
            <div class="user_info-div">
                <div class="user_propic">
                    <img src="img/user.png" alt="Immagine del profilo" id="user_propic-img">
                    <input type="file" id="user_propic" class="user_propic-input" accept="image/*">
                    <label for="user_propic" class="user_propic-label">
                        <i class="fa-regular fa-image"></i> Modifica immagine del profilo
                    </label>
                </div>
                <div class="login_reg_form" id="mod_form">
                    <form action="/modifica" method="post">
                        <div class="log_reg_form--field">
                            <span class="log_reg_form__field--icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="nome" value="Mario">
                        </div>
                        <div class="log_reg_form--field">
                            <span class="log_reg_form__field--icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="cognome" value="Rossi">
                        </div>
                        <div class="log_reg_form--field">
                            <span class="log_reg_form__field--icon">
                                <i class="fa-solid fa-venus-mars"></i>
                            </span>
                            <select name="genere" id="">
                                <option value="uomo" selected>Uomo</option>
                                <option value="donna">Donna</option>
                                <option value="altro">Altro</option>
                            </select>
                        </div>
                        <div class="log_reg_form--field">
                            <span class="log_reg_form__field--icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" name="email" value="example@example.com">
                        </div>
                        <div class="log_reg_form--field">
                            <span class="log_reg_form__field--icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="password" value="password">
                        </div>
                        <div class="button_div">
                            <button type="submit">Modifica</button>
                        </div>
                    </form>
                </div>
            </div>
           
            <div class="user_posts" data-userid="1">
                <h2>I tuoi post </h2>
            </div>
        
        </div>
        
        <div class="modal-overlay" id="modal-overlay"></div>

        <div class="modal" id="modal">
        <div class="post" id="postFull"></div>
        <div class="comments">
            <h3 class="comments__title">Commenti</h3>
            <a class="btn comments_show_btn" id="comments_show_btn">Mostra commenti</a>
            <div class="comments__list" id="comments_list"></div>

            <!-- TODO: if userLogged-->
            <div class="comments__form">
                <div class="comments__form__container">
                    <input type="text" class="comments__input" id="comment_input" placeholder="Commenta...">
                    <input type="file" id="comment_image" class="comment__file-input" accept="image/*">
                    <label for="comment_image" class="comments__button--image" id="comment_add_image">
                        <i class="fa-regular fa-image"></i>
                    </label>
                </div>
                <button class="btn comments__button" id="comment_submit">Pubblica</button>
            </div>
            <!-- /if userLogged-->

        </div>
    </div>
</body>
</html>
