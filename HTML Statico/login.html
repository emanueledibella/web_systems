<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Y </title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/js.js"></script>
    <script src="https://kit.fontawesome.com/10f3fe22ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login_reg_page">
        <div class="login_reg_form">
            <div class="center">
                <img src="./img/favicon.png" alt="Logo" class="logo">
            </div>
            <h2>Benvenuto!</h2>
            <form action="/login" method="post">
                <div class="log_reg_form--field">
                    <span class="log_reg_form__field--icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="email" name="email" placeholder="email@example.com" required>
                </div>
                <div class="log_reg_form--field">
                    <span class="log_reg_form__field--icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="button_div">
                    <button type="submit">Accedi</button>
                </div>
            </form>
            <div class="center m-top">
                <span>Non hai ancora un account? <a href="./registrazione.html" class="bold">Registrati</a></span>
            </div>
        </div>
    </div>
</body>
</html>
