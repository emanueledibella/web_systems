<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo - Y</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <script src="./js/js.js"></script>
    <script src="https://kit.fontawesome.com/10f3fe22ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <ul class="sidebar__nav">
                <li class="sidebar__nav-item">
                    <a href="home.html">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                </li>
                <li class="sidebar__nav-item">
                    <a href="profile.html" class="active">
                        <i class="fa-solid fa-user"></i>
                        Profilo
                    </a>
                </li>
                <li class="sidebar__nav-item sidebar__nav-item--button">
                    <a href="create_post.html" class="sidebar__button">
                        <button class="sidebar__button-publish">Pubblica</button>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <h2>Le tue informazioni</h2>
            <div class="user_info-div">
                <div class="user_propic">
                    <img src="img/user.png" alt="Immagine del profilo" id="user_propic-img">
                    <input type="file" id="user_propic" class="user_propic-input" accept="image/*">
                    <label for="user_propic" class="user_propic-label">
                        <i class="fa-regular fa-image"></i> Modifica immagine del profilo
                    </label>
                </div>
                <div class="login_reg_form" id="mod_form">
                    <form action="/modifica" method="post">
                        <div class="log_reg_form--field">
                            <span class="log_reg_form__field--icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="nome" value="Mario">
                        </div>
                        <div class="log_reg_form--field">
                            <span class="log_reg_form__field--icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="cognome" value="Rossi">
                        </div>
                        <div class="log_reg_form--field">
                            <span class="log_reg_form__field--icon">
                                <i class="fa-solid fa-venus-mars"></i>
                            </span>
                            <select name="genere" id="">
                                <option value="uomo" selected>Uomo</option>
                                <option value="donna">Donna</option>
                                <option value="altro">Altro</option>
                            </select>
                        </div>
                        <div class="log_reg_form--field">
                            <span class="log_reg_form__field--icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" name="email" value="example@example.com">
                        </div>
                        <div class="log_reg_form--field">
                            <span class="log_reg_form__field--icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="password" value="password">
                        </div>
                        <div class="button_div">
                            <button type="submit">Modifica</button>
                        </div>
                    </form>
                </div>
            </div>
           
            <div class="user_posts">
                <h2>I tuoi post </h2>
                <a href="post.html?postid=1" class="post__link" data-postid="1">
                    <div class="post">
                        <div class="post__header">
                            <img src="./img/elon.jpeg" alt="Profile Image" class="post__profile-image">
                            <span class="post__author">Elon Musk</span>
                        </div>
                        <div class="post__body">
                            <h2 class="post__title">We Robot</h2>
                            <img src="./img/werobot.jpeg" alt="Post Image" class="post__image">
                            <p class="post__snippet">We are Ready!</p>
                        </div>
                        <div class="post__footer">
                            <button class="post__button post__button--like clearfix" data-postid="1" id="post_like">
                                <i class="fa-regular fa-thumbs-up"></i>
                                <span class="post__likes">0</span>
                            </button>
                            <button class="post__button post__button--comment clearfix" data-postid="1" id="post_comment">
                                <i class="fa-regular fa-comment"></i>
                                <span class="post__comments">0</span>
                            </button>
                        </div>
                    </div>
                </a>
    
                <a href="post.html?postid=2" class="post__link" data-postid="2">
                    <div class="post">
                        <div class="post__header">
                            <img src="./img/spacex.jpg" alt="Profile Image" class="post__profile-image">
                            <span class="post__author">SpaceX</span>
                        </div>
                        <div class="post__body">
                            <h2 class="post__title">Starship booster</h2>
                            <p class="post__snippet">
                                Just inspected the Starship booster, which the arms have now placed back in its launch mount. Looks...
                                <!-- Just inspected the Starship booster, which the arms have now placed back in its launch mount. Looks great!
                                A few outer engine nozzles are warped from heating & some other minor issues, but these are easily addressed.
                                Starship is designed to achieve reflight of its rocket -->
                            </p>
                        </div>
                        <div class="post__footer">
                            <button class="post__button post__button--like clearfix" data-postid="2" id="post_like">
                                <i class="fa-regular fa-thumbs-up"></i>
                                <span class="post__likes">0</span>
                            </button>
                            <button class="post__button post__button--comment clearfix" data-postid="2" id="post_comment">
                                <i class="fa-regular fa-comment"></i>
                                <span class="post__comments">0</span>
                            </button>
                        </div>
                    </div>
                </a>
            </div>
    </div>
</body>
</html>
